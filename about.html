<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes">
<title>孫中山的科普教室｜梅屋敷 vs 國父史蹟館</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Noto Sans TC',sans-serif;background:#f0f0f0;overflow-x:hidden}
.wrapper{max-width:1400px;margin:0 auto;padding:0 15px;position:relative}

/* 三按鈕完美佈局 */
.bottom-nav{
    position:fixed;bottom:20px;left:50%;transform:translateX(-50%);
    display:flex;gap:18px;z-index:1000;align-items:center;
}
.btn{
    width:56px;height:56px;border-radius:50%;
    display:flex;align-items:center;justify-content:center;
    color:#fff;font-size:1.7rem;box-shadow:0 4px 15px rgba(0,0,0,.4);
    cursor:pointer;transition:all .3s;
}
#prev{background:#e67e22}   /* 左：回上一頁 */
#prev:hover{background:#d35400;transform:scale(1.12)}
#lang{background:#7f8c8d;font-size:1.4rem;font-weight:bold}  /* 中：語言 */
#lang:hover{background:#95a5a6;transform:scale(1.12)}
#next{background:#c0392b}   /* 右：下一頁 */
#next:hover{background:#e74c3c;transform:scale(1.12)}

/* 以下 CSS 與 index.html 100% 一致（僅微調三張圖參數） */
.section{max-width:1300px;margin:30px auto;background:#fff;border-radius:0 0 16px 16px;box-shadow:0 8px 25px rgba(0,0,0,.12);overflow:hidden}
.header{background:linear-gradient(135deg,#f4a261,#f7c08a);color:#fff;padding:2rem 1.2rem;position:sticky;top:0;z-index:100;text-align:center}
.title{font-size:1.9rem;font-weight:bold;letter-spacing:-1px;text-shadow:0 2px 4px rgba(0,0,0,.2)}

.content-container{height:750px;background:#fef9f0;position:relative;overflow:hidden}
.inner{padding:1rem 1.3rem 2rem;position:relative}

.image-row{display:flex;gap:.8rem;transition:all .6s cubic-bezier(.25,.8,.25,1);transform-origin:top center;position:relative;z-index:2;padding:0 .4rem}
@media(max-width:768px){.image-row{flex-direction:column;gap:1.8rem;padding:0 20px}}
.img-block{flex:1;text-align:center}
.img-block img{width:100%;height:240px;object-fit:cover;border-radius:12px;border:3px solid #fce8c9;box-shadow:0 5px 16px rgba(139,88,47,.25);transition:all .6s}
@media(max-width:768px){.img-block img{height:260px;border-radius:16px}}
.img-label{margin-top:.5rem;font-weight:bold;color:#e67e22;background:#fce8c9;padding:.3rem .8rem;border-radius:25px;font-size:.92rem;display:inline-block;transition:all .6s;line-height:1.4}

.qa-block{position:relative;margin-top:-10px;background:#fdf1e0;border-radius:16px;overflow:hidden;box-shadow:0 3px 12px rgba(0,0,0,.1);transition:all .6s;cursor:pointer}
.question{padding:1rem 1.2rem;border-left:6px solid #f4a261;font-size:1.25rem;line-height:1.8;position:relative}
.question:hover{background:#fce8c9}
.question::after{content:"Right Arrow";position:absolute;right:1.2rem;top:50%;transform:translateY(-50%);font-size:1.1rem;color:#e67e22;transition:.3s}
.question:hover::after{transform:translateY(-50%) rotate(90deg)}
.hint{color:#e67e22;font-weight:bold;animation:pulse 1.8s infinite}
@keyframes pulse{0%,100%{opacity:.6}50%{opacity:1}}

.answer{position:absolute;inset:0;background:rgba(255,248,232,.98);border-left:6px solid #e67e22;opacity:0;transition:all .7s;transform:translateY(20px) scale(.96);backdrop-filter:blur(5px);padding:1.5rem 1.3rem;overflow-y:auto;line-height:1.9;font-size:1.2rem}

/* 原始 2.txt 動畫 100% 還原 */
.qa-block.active{transform:translateY(-150px);height:550px;z-index:20;border-radius:18px;box-shadow:0 15px 35px rgba(244,162,97,.4)}
.qa-block.active .image-row{transform:scale(.35) translateY(-20px);opacity:.92;filter:brightness(.95)}
.qa-block.active img{border-radius:16px;box-shadow:0 8px 22px rgba(0,0,0,.35)}
.qa-block.active .img-label{font-size:.68rem;padding:.15rem .45rem}
.qa-block.active .answer{opacity:1;transform:none}

@media(max-width:768px){
    .title{font-size:1.6rem}
    .content-container{height:auto;min-height:680px}
    .qa-block.active{transform:translateY(-135px);height:auto;min-height:1650px}
    .qa-block.active .image-row{transform:scale(.32) translateY(-15px)}
    .question{font-size:1.18rem;padding:1rem}
    .answer{padding:1.8rem 1.2rem;font-size:1.15rem}
}
</style>
</head>
<body>

<!-- 三按鈕：左⬅ 回首頁｜中 中/EN｜右➡ 下一頁 -->
<div class="bottom-nav">
    <a href="index.html" id="prev" class="btn">Left Arrow</a>
    <div id="lang" class="btn">中</div>
    <a href="third.html" id="next" class="btn">Right Arrow</a>
</div>

<div class="wrapper">
    <div class="section">
        <div class="header">
            <div class="title" id="title">梅屋敷 vs 國父史蹟館　Umeyashiki vs Dr. Sun Yat-sen Memorial House</div>
        </div>

        <div class="content-container">
            <div class="inner">

                <div class="image-row">
                    <div class="img-block">
                        <img src="https://openmuseum.tw/media/03f4bf779ad6c894674d7863b14895e4/32/34/31/33/35/37/ascdc_muse.jpg" loading="lazy">
                        <div class="img-label" data-zh="逸仙公園庭院一景<br>Courtyard View, Yixian Park<br>(Wikipedia user-Outlookxp)" data-en="Courtyard View, Yixian Park<br>(Wikipedia user-Outlookxp)"></div>
                    </div>
                    <div class="img-block">
                        <img src="https://openmuseum.tw/media/03f4bf779ad6c894674d7863b14895e4/32/34/31/33/32/31/ascdc_muse.jpg" loading="lazy">
                        <div class="img-label" data-zh="會席梅屋<br>Umeyashiki Kaiseki Restaurant<br>村崎長昶《臺北寫真帖》1913" data-en="Umeyashiki Kaiseki Restaurant<br>Murasaki Nagahisa, Photographic Album of Taipei, 1913"></div>
                    </div>
                    <div class="img-block">
                        <img src="https://openmuseum.tw/media/03f4bf779ad6c894674d7863b14895e4/32/34/31/37/35/35/ascdc_muse.jpg" loading="lazy">
                        <div class="img-label" data-zh="梅屋敷前側<br>Front of Umeyashiki<br>(Wikipedia user-Outlookxp)" data-en="Front of Umeyashiki<br>(Wikipedia user-Outlookxp)"></div>
                    </div>
                </div>

                <div class="qa-block" id="qa">
                    <div class="question">
                        <span id="qtext">【Q】我知道梅屋敷是今天的國父史蹟館，也是臺北市歷史建築，不過逸仙公園和老照片上的梅屋敷庭園，整體看起來好像不大一樣？<span class="hint">（點擊繼續..）</span></span>
                    </div>
                    <div class="answer" id="answer">
                        <strong id="answer-title">策展人答復：</strong><br><br>
                        <div id="answer-text">
                            是的，因為1980年代臺北鐵路地下化工程，梅屋敷主體建物經過遷移重組，往東北移動了50公尺左右；戶外庭園則改為中式園林的設計，因此不是當年日治時期的樣貌。
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<script>
const zh = {
    title: "梅屋敷 vs 國父史蹟館　Umeyashiki vs Dr. Sun Yat-sen Memorial House",
    labels: ["逸仙公園庭院一景<br>Courtyard View, Yixian Park<br>(Wikipedia user-Outlookxp)","會席梅屋<br>Umeyashiki Kaiseki Restaurant<br>村崎長昶《臺北寫真帖》1913","梅屋敷前側<br>Front of Umeyashiki<br>(Wikipedia user-Outlookxp)"],
    question: "【Q】我知道梅屋敷是今天的國父史蹟館，也是臺北市歷史建築，不過逸仙公園和老照片上的梅屋敷庭園，整體看起來好像不大一樣？<span class='hint'>（點擊繼續..）</span>",
    answerTitle: "策展人答復：",
    answer: "是的，因為1980年代臺北鐵路地下化工程，梅屋敷主體建物經過遷移重組，往東北移動了50公尺左右；戶外庭園則改為中式園林的設計，因此不是當年日治時期的樣貌。"
};

const en = {
    title: "Umeyashiki vs Dr. Sun Yat-sen Memorial House",
    labels: ["Courtyard View, Yixian Park<br>(Wikipedia user-Outlookxp)","Umeyashiki Kaiseki Restaurant<br>Murasaki Nagahisa, Photographic Album of Taipei, 1913","Front of Umeyashiki<br>(Wikipedia user-Outlookxp)"],
    question: "【Q】I know that Umeyashiki is today’s Dr. Sun Yat-sen Historical Residence, which is also designated as a Taipei City Historic Building. However, the Yixian Park and the Umeyashiki Garden seen in the old photographs look quite different?<span class='hint'> (See more)</span>",
    answerTitle: "Response from Curator:",
    answer: "That’s right — during the Taipei Railway Underground Project in the 1980s, the main structure of Umeyashiki was dismantled and relocated about 50 meters to the northeast. The surrounding garden area was later redesigned in the style of a traditional Chinese landscape garden, so it no longer reflects the original appearance from the Japanese colonial period."
};

let isEN = false;
function switchLang() {
    isEN = !isEN;
    const d = isEN ? en : zh;
    document.getElementById('title').innerHTML = d.title;
    document.getElementById('lang').innerHTML = isEN ? 'EN' : '中';
    document.querySelectorAll('.img-label').forEach((el,i)=>el.innerHTML=d.labels[i]);
    document.getElementById('qtext').innerHTML = d.question;
    document.getElementById('answer-title').innerHTML = d.answerTitle;
    document.getElementById('answer-text').innerHTML = d.answer;
}
document.getElementById('lang').addEventListener('click', switchLang);
document.getElementById('qa').addEventListener('click', () => document.getElementById('qa').classList.toggle('active'));
switchLang(); switchLang(); // 初始化中文
</script>
</body>
</html>
